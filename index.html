<!DOCTYPE html>
<html>
  <head>
    <title>Icreon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script type="x-shader/x-vertex" id="vertexshader">
      uniform float a;
      uniform float b;
      uniform float c;
      uniform float d;

      uniform float size;
      attribute vec3 firstPosition;
      attribute vec3 secondPosition;
      attribute vec3 thirdPosition;
      varying vec2 vUv;

      void main() {
        vec4 mvPosition = modelViewMatrix * vec4((position*(1.0-a))+(firstPosition*b)+(secondPosition*c)+(thirdPosition*d),1.0);
        vUv = uv;
        gl_PointSize = size;
        gl_Position = projectionMatrix * mvPosition;
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
      varying vec2 vUv;

      void main() {
        gl_FragColor = vec4( 1., 1., 1., 1. );
      }
    </script>
    <script src="three.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
